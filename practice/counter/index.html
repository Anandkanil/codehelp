<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <section
      class="w-full h-[100vh] bg-gray-600 flex items-center justify-center"
    >
      <div class="flex flex-col justify-center gap-5 items-center">
        <p class="text-blue-200 font-extrabold">Increment and decrement</p>

        <div class="w-full flex justify-around items-center bg-white ">
          <button  onclick="subtraction()"
            class="text-black border-r-2  p-2 rounded-md  pr-6"
            id="minus"
          >
            <i class="fa fa-minus"></i>
          </button>
          
          <p
            class="font-extrabold select-none text-black  p-2 px-5 rounded-md "
            id="number"
          >
            0
          </p>
          <button  onclick="addition()"
            class="text-black p-2 border-l-2 rounded-md 6"
            id="plus"
          >
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
