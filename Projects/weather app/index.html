<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <h1>Weather App</h1>

        <!-- tab-container  -->
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">
            <!-- grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- -search container  -->
            <form class="form-container" data-search-form>
                <input type="text" data-searchInput placeholder="Search for city....">
                <button class="btn">
                    <img src="assets/search.png" width="20" height="20">
                </button>
            </form>


            <!-- loading page -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading....</p>
            </div>

            <!-- show weather info  -->
            <div class=" sub-container user-info-container">
                <div class="name">
                    <p data-cityName>Palam</p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc>Haze</p>

                <img data-weatherIcon>

                <p data-temp>25.08</p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity>1.54m/s</p>
                    </div>
                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness>1.54m/s</p>
                    </div>
                </div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
