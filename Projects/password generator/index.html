<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/favicon2.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input type="text" class="display" readonly placeholder="Password" data-passwordDisplay>
                <button data-copy class="copyBtn">
                    <span data-copyMsg class="tooltip">copied</span>
                    <img src="assets/copy.svg" alt="" width="23" height="23" copy-svg>
                </button>
            </div>

                <!-- input container -->
                <div class="input-container">

                    <!-- Length Display -->
                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>10</p>
                    </div>
                

                <!-- slider -->
                <input type="range" class="slider" data-lengthSlider value="10" onchange="handleSlider()" min="1" max="20">

                <!-- check boxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- strength  -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- Button  -->
                <button class="generateButton">Generate Password</button>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
