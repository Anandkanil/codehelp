<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-deepBlue ">
        <div class="relative w-[1080px] mx-auto flex items-start  ">
            <a href="/" class="py-7 pr-7">
                <img src="images/logo.svg" width="125px" height="125px">
            </a>

            <ul class="flex space-x-6">
                
                <li class=" font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class=" font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Credit</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class=" font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Resource</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="font-mullish text-white cursor-pointer py-7 hover:text-lightBlue transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <div class="flex space-x-6 items-center justify-self-end ">
                    <img src="images/india-flag.svg" width="28px" height="28px" />
                    <button class="  py-3 px-5 font-mullish text-white text-sm font-bold border rounded border-lightBlue">Log In</button>
                    <button class="rounded border border-lightBlue font-mullish text-sm font-bold text-lightBlue300 py-3 px-4 bg-white 
                    transition-all duration-200 hover:text-lightBlue500">Sign Up</button>
                </div>
            </ul>
        </div>
    </nav>
</body>
</html>
